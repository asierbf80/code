  El tono es lo que se considera el color y empieza por el rojo a la izquierda, pasa por el verde en el medio y
  el azul a la derecha. El tono utiliza un concepto de rueda de color, con valores entre 0 y 360.

  La saturación es la cantidad de gris en un color. Un color saturado no tiene gris y un color mínimamente
  saturado es casi completamente gris. Esto se da como un porcentaje: 100% = completamente saturado.

  La claridad es la cantidad de negro o blanco en un color. Su porcentaje va de 0%(negro) a 100%(blanco).

  El color en HTML no se limita a un tono plano. CSS proporciona la capacidad de utilizar transiciones de
  color (degradados). Se accede mediante la funcion linear-gradient() en background.
    · background: linear-gradient(gradient_direction, color1, color2, color3, ...);
      - el primer argumento especifica la direccion desde la que comienza la transicion, indicar como un grado
      (90deg) y hace un degradado horizontal de izquierda a derecha. Y (45deg) en diagonal de abajo izquierda a
      arriba la derecha.
        <style>
          div{

            height: 400px;

    La funcion repeating-linear-gradient() es similar a la anterior pero con la diferencia de que se

    Para este ejemplo es útil pensar en las paradas de color como pares en los que cada color se mezcla.
