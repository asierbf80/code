<!-- HTML5 introdujo los elementos main,header,footer,nav,article y section que funcionan como un
div.
El main se usa para el contenido principal y debe haber sólo uno por página. No está destinado a
incluir elementos que se repiten como enlaces de navegación o banners. Por otro lado también tiene una
característica de referencia de que navegar al contenido principal rápidamente. "Ir al contenido principal".
Article es un elemento de seccionamiento y se utiliza para envolver contenido independiente (entradas de
blog, publicaciones en foros o articulos de noticias). Determinar si el contenido es independiente o no,
es una cuestión de criterio. Article es para contenido independiente y section para agrupar un
contenido relacionado temáticamente.
header se utiliza para envolver informacion introductoria o enlaces de navegacion.
el elemento nav está destinado a envolver los principales enlaces de navegacion de la página. Si hay
enlaces repetidos en la parte inferior de la página, se puede usar el footer.
El footer se usa principalmente para informacion de derechos de autor o enlaces a documentos relacionados.
El elemento audio le da un significado cuando envuelve el sonido, pero tambien necesita una alternativa de
texto para la gente discapacitada. La etiqueta audio admite el atributo controls para la pausa, reproducción
y otros controles. Ejemplo:
      <audio id="meowClip" controls>
          <source src="audio/meow.mp3" type="audio/mpeg">
          <source src="audio/meow.ogg" type="audio/ogg">
      </audio>

El elemento time es un elemento que puede ajustar una fecha u hora en una página. El atributo datetime
tiene un formato valido de esa fecha. -->
<header>
  <h1>Weapons of the Ninja</h1>
</header>
<main>

</main>
<footer></footer>
